  value: PKCS12
ssl:
  secretName: portal
resources:
  requests:
    cpu: 20m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 4Gi
init:
  timeout: 5
  wait:
  - relation:3306
  - cache:6379
